<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container registration-form">
        <a href="index.html" class="btn btn-secondary mb-3"><i class="fas fa-arrow-left"></i> Назад</a>
        <h2 class="text-center">Регистрация</h2>

        <div id="registrationMessage" class="mb-3 text-danger"></div>

        <form id="registrationForm">
            <div class="form-group">
                <label for="email">Почта:</label>
                <input type="email" class="form-control" id="email" placeholder="Введите вашу почту" required>
            </div>
            <div class="form-group">
                <label for="name">Имя:</label>
                <input type="text" class="form-control" id="name" placeholder="Введите ваше имя" required>
            </div>
            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" class="form-control" id="password" placeholder="Введите пароль" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Подтвердите пароль:</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Повторите пароль" required>
                <small id="passwordHelpBlock" class="form-text text-muted">
                </small>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Зарегистрироваться</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirmPassword').value;

            // Проверка совпадения паролей
            if (password !== confirmPassword) {
                // Вывод несовпадающих паролей
                document.getElementById('registrationMessage').innerHTML = 'Пароли не совпадают: ' + password + ' и ' + confirmPassword;
            } else {
                // логика регистрации

                // Предположим, что успешная регистрация
                document.getElementById('registrationMessage').innerHTML = 'Регистрация прошла успешно!';
            }
        });
    </script>
</body>
</html>
